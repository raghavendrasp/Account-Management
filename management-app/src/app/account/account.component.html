<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Account</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a href="#">Home</a
            >
          </li>
          <li class="breadcrumb-item">Account</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Account Managment</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="input-group mb-3 col-sm-10">
              <input type="text" class="form-control" />
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="fas fa-search"></i
                ></span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="accountList" class="col-sm-2 col-form-label">
              Account Name
            </label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="accountList"
                placeholder="Account Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="accountDesc" class="col-sm-2 col-form-label">
              Account Description
            </label>
            <div class="col-sm-10">
              <textarea
                type="password"
                class="form-control"
                id="accountDesc"
                placeholder="Account Description"
              ></textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="api" class="col-sm-2 col-form-label">
              API
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="api"
                #api
                placeholder="Ex : https://reqres.in/api/users?page=2"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="accountDesc" class="col-sm-2 col-form-label">
              API Response
            </label>
            <div class="col-sm-10">
              <textarea
                type="password"
                class="form-control"
                id="accountDesc"
                placeholder="Account Description"
              >{{users}}</textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="accountDesc" class="col-sm-2 col-form-label"
              ></label>
            <div class="col-sm-10">
              <button type="button" (click)="testApi(api)" class="btn btn-info btn-sm">Test API</button>
            </div>
          </div>

        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-info btn-sm">Create</button
          >&nbsp;&nbsp;
          <button type="submit" class="btn btn-success btn-sm">Update</button
          >&nbsp;&nbsp;
          <button type="submit" class="btn btn-danger btn-sm">Delete</button
          >&nbsp;&nbsp;
          <button type="submit" class="btn btn-primary btn-sm float-right">
            Select Account For Session
          </button>
        </div>
        <!-- /.card-footer -->
      </form>
    </div>
  </div>
</section>
